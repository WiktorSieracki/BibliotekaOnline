<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div th:replace="~{fragments :: header}"></div>
    <div class="container mt-5">
      <h2>Register</h2>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            th:field="*{name}"
            class="form-control"
          />
          <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            th:field="*{email}"
            class="form-control"
          />
          <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            class="form-control"
          />
          <div th:if="${#fields.hasErrors('password')}" class="text-danger">
            <p
              th:each="err : ${#fields.errors('password')}"
              th:text="${err}"
            ></p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Register</button>
      </form>
    </div>
    <div th:replace="~{fragments :: footer}"></div>
  </body>
</html>
