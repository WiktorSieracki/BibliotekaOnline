<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div th:replace="~{fragments :: header}"></div>
    <div class="container mt-5">
      <h2>User Profile</h2>
      <div class="row">
        <div class="col-md-4">
          <h3>Reserved Books</h3>
          <div class="list-group" th:each="book : ${user.reservedBooks}">
            <div class="list-group-item" th:text="${book.title}"></div>
            <a
              th:href="@{/users/{userId}/borrow/{id}(userId=${user.getId()}, id=${book.getId()})}"
              class="btn btn-success"
              >Borrow</a
            >
            <a
              th:href="@{/users/{userId}/removeReserve/{id}(userId=${user.getId()}, id=${book.getId()})}"
              class="btn btn-danger"
              >Remove Book</a
            >
          </div>
        </div>
        <div class="col-md-4">
          <h3>Borrowed Books</h3>
          <div class="list-group" th:each="book : ${user.borrowedBooks}">
            <div class="list-group-item" th:text="${book.title}"></div>
            <a
              th:href="@{/users/{userId}/return/{id}(userId=${user.getId()}, id=${book.getId()})}"
              class="btn btn-danger"
              >Return</a
            >
          </div>
        </div>
        <div class="col-md-4">
          <h3>Borrow History</h3>
          <div class="list-group">
            <div
              class="list-group-item"
              th:each="book : ${user.borrowHistory}"
              th:text="${book.title}"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments :: footer}"></div>
  </body>
</html>
