<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div th:replace="~{fragments :: header}"></div>
    <div class="container mt-5">
      <h2>Create Book</h2>
      <form th:action="@{/books/create}" th:object="${book}" method="post">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            th:field="*{title}"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="authors">Authors:</label>
          <div id="authors">
            <input
              type="text"
              th:field="*{authors[0].name}"
              class="form-control mb-2"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            onclick="addAuthorField()"
          >
            Add Author
          </button>
        </div>
        <div class="form-group">
          <label for="categories">Categories:</label>
          <div id="categories">
            <input
              type="text"
              th:field="*{categories[0]}"
              class="form-control mb-2"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            onclick="addCategoryField()"
          >
            Add Category
          </button>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            th:field="*{description}"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="publishedYear">Published Year:</label>
          <input
            type="number"
            id="publishedYear"
            th:field="*{publishedYear}"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="numPages">Number of Pages:</label>
          <input
            type="number"
            id="numPages"
            th:field="*{numPages}"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="thumbnail">Thumbnail URL:</label>
          <input
            type="text"
            id="thumbnail"
            th:field="*{thumbnail}"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-2">Save</button>
      </form>
    </div>
    <div th:replace="~{fragments :: footer}"></div>

    <script>
      function addAuthorField() {
        const authorsDiv = document.querySelector("#authors");
        const newAuthorInput = document.createElement("input");
        newAuthorInput.type = "text";
        newAuthorInput.name = "authors";
        newAuthorInput.className = "form-control mb-2";
        authorsDiv.appendChild(newAuthorInput);
      }

      function addCategoryField() {
        const categoriesDiv = document.querySelector("#categories");
        const newCategoryInput = document.createElement("input");
        newCategoryInput.type = "text";
        newCategoryInput.name = "categories";
        newCategoryInput.className = "form-control mb-2";
        categoriesDiv.appendChild(newCategoryInput);
      }
    </script>
  </body>
</html>
