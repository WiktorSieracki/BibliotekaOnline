<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista Książek</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <style>
      html,
      body {
        height: 100%;
      }
      .content {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
      .main {
        flex: 1;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div th:replace="~{fragments :: header}"></div>

      <div class="main container mt-3">
        <div class="row">
          <h1>Most Popular Books</h1>
          <div
            class="col-sm-6 col-md-4 col-lg-3 mb-4"
            th:each="book : ${mostPopularBooks}"
          >
            <div class="card" style="width: 100%">
              <img
                th:src="${book.thumbnail}"
                class="card-img-top"
                alt="Book Thumbnail"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text" th:text="${book.averageRating}"></p>
                <a
                  th:href="@{/books/{id}(id=${book.id})}"
                  class="btn btn-primary"
                  >View Details</a
                >
              </div>
            </div>
          </div>
        </div>
        <form th:action="@{/books/search}" method="get" class="mb-3">
          <div class="input-group mb-3">
            <select name="searchBy" class="form-select">
              <option value="title" th:selected="${searchBy == 'title'}">
                Title
              </option>
              <option value="author" th:selected="${searchBy == 'author'}">
                Author
              </option>
              <option value="category" th:selected="${searchBy == 'category'}">
                Category
              </option>
            </select>
            <input
              type="text"
              name="query"
              class="form-control"
              placeholder="Search..."
              th:value="${query}"
            />
            <div class="input-group-append">
            <select name="sortBy" class="form-select">
              <option value="title" th:selected="${sortBy == 'title'}">Title</option>
              <option value="averageRating" th:selected="${sortBy == 'averageRating'}">Rating</option>
              <option value="numPages" th:selected="${sortBy == 'numPages'}">Number of Pages</option>
            </select>
            <select name="sortDirection" class="form-select">
              <option value="ASC" th:selected="${sortDirection == 'ASC'}">Ascending</option>
              <option value="DESC" th:selected="${sortDirection == 'DESC'}">Descending</option>
            </select>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>

        <nav th:replace="~{fragments :: page-navigation}"></nav>

        <div class="row">
          <div
            class="col-sm-6 col-md-4 col-lg-3 mb-4"
            th:each="book : ${books}"
          >
            <div class="card" style="width: 100%">
              <img
                th:src="${book.thumbnail}"
                class="card-img-top"
                alt="Book Thumbnail"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text" th:text="${book.description}"></p>
                <a
                  th:href="@{/books/{id}(id=${book.id})}"
                  class="btn btn-primary"
                  >View Details</a
                >
              </div>
            </div>
          </div>
        </div>

        <nav th:replace="~{fragments :: page-navigation}"></nav>

      <div class="footer" th:replace="~{fragments :: footer}"></div>
    </div>
  </body>
</html>
